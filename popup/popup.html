<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Anki 单词助手</title>
  <link rel="stylesheet" href="../styles/tailwind.min.css">
  <link rel="stylesheet" href="../styles/custom-classes.css">
</head>
<body>
  <div class="w-96 bg-white">
    <header class="bg-slate-800 text-white p-4 rounded-t-lg">
      <div class="flex items-center justify-between">
        <h1 class="text-lg font-semibold" data-i18n="appName">Anki 单词助手</h1>
        <div id="status-indicator" class="flex items-center">
          <div class="w-3 h-3 bg-emerald-500 rounded-full mr-2"></div>
          <span class="text-xs">就绪</span>
        </div>
      </div>
    </header>

    <main class="p-4 space-y-4">
      <div class="input-section">
        <label class="block text-sm font-medium text-gray-700 mb-2">输入文本</label>
        <textarea 
          id="text-input" 
          rows="8" 
          placeholder="粘贴或输入文本..."
          class="w-full p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500 text-sm"
        ></textarea>
      </div>

      <div class="action-section">
        <button 
          id="parse-btn" 
          data-i18n="parseBtn"
          class="w-full bg-slate-600 hover:bg-slate-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500"
        >解析</button>
      </div>

      <div class="result-section space-y-3">
        <div class="form-group">
          <label for="front-input" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="cardFront">正面:</label>
          <input 
            type="text" 
            id="front-input"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500 text-sm"
          />
        </div>
        <div class="form-group">
          <label for="back-input" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="cardBack">背面:</label>
          <textarea 
            id="back-input" 
            rows="6"
            class="w-full p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500 text-sm"
          ></textarea>
        </div>
        <div class="write-section">
          <button 
            id="write-btn" 
            data-i18n="writeBtn" 
            disabled
            class="w-full bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          >写入 Anki</button>
        </div>
      </div>
    </main>

    <footer class="p-4 border-t border-gray-200">
      <p id="status-message" class="text-xs text-gray-600 text-center"></p>
    </footer>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
